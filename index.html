<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ババ抜き大会管理</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css" />
  <script>
  let seatMap = {};
  let playerData = {};

  async function loadData() {
    try {
      const res = await fetch('?action=get');
      const json = await res.json();
      if (json.error) throw new Error(json.error);

      seatMap = json.seatMap || {};
      playerData = json.playerData || {};
      displayMessage('データ読み込み成功');
      console.log(seatMap, playerData);
    } catch (e) {
      displayMessage('読み込み失敗: ' + e.message);
    }
  }

  async function saveData() {
    try {
      const data = { seatMap, playerData };
      const res = await fetch('', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      const json = await res.json();
      if (json.error) throw new Error(json.error);
      if (json.result === 'saved') {
        displayMessage('データ保存成功');
      } else {
        displayMessage('保存失敗');
      }
    } catch (e) {
      displayMessage('保存失敗: ' + e.message);
    }
  }

  function displayMessage(msg) {
    const area = document.getElementById('messageArea');
    area.textContent = msg;
    setTimeout(() => (area.textContent = ''), 3000);
  }
</script>
</head>
<body>
  <div id="app">
    <!-- サイドバー -->
    <nav id="sidebar">
      <h2>メニュー</h2>
      <ul>
        <li onclick="navigate('scan')">📷 QRコードスキャン</li>
        <li onclick="navigate('ranking')">🥇 順位登録</li>
        <li onclick="navigateToExternal('https://qr212345.github.io/fajjfiur/')">📊 レート表</li>
        <li onclick="navigateToExternal('https://qr212345.github.io/asdfghjkl/')">🪑 座席情報</li>
      </ul>
    </nav>

    <!-- メイン表示エリア -->
    <main id="mainContent">
      <!-- スキャンUI -->
      <section id="scanSection" class="section">
        <h2>QRコードスキャン</h2>
        <div id="reader" style="width: 320px"></div>
        <div id="messageArea"></div>
        <div id="seatList"></div>
        <button onclick="undoAction()">↩ Undo</button>
        <button onclick="saveToCSV()">📄 CSVで保存</button>
        <button onclick="saveDataToDrive()">☁ Driveに保存</button>
        <button onclick="loadDataFromDrive()">☁ Driveから読み込み</button>
        </section>

      <!-- 順位登録UI -->
      <section id="rankingSection" class="section" style="display:none">
        <h2>順位登録モード</h2>
        <p>QRコードで座席を読み込んでください。</p>
        <div id="rankingReader" style="width: 320px;"></div>
        <ul id="rankingList" class="draggable-list"></ul>
        <button onclick="confirmRanking()">✅ 順位決定</button>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
